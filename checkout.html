<body>
  <div id="checkoutPage" class="modal">
    <div class="modal-content">
      <div class="header">
        <span class="close" onclick="closeCheckout()">&times;</span>
        <h3>Checkout</h3>
       <p><a href="index.html">Continue Shopping</a></p>
      </div>
      <form id="checkoutForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="address">Address:</label>
        <input type="alphanumeric" id="address" name="address" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="checkoutItems">
          <p>Subtotal: $<span id="Subtotal-price"></span></p>
          <p>Delivery Fee: $<span id="delivery-fee"></span></p>
          <p>Total: $ <span id="checkoutTotal">0.00</span></p>
        </div>

        <button type="button" id="Place-order">Place Order</button>
      </form>
    </div>
  </div>
